<a href="#profile/<%= _id %>">
    <img src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/>
    <p class="name"><%= name %></p>

    <div class = "skill-list">

      <% _.each(skills, function(skill) { %>
        <span class="label <%= skill.className %>"><%= skill.name %></span>
      <% }) %>

    </div>
</a>
